<dl class="mkdocs-ezglossary-summary" id="{{ section }}">
    {% for term in terms %}
    {% set refs = glossary.get(section, term, 'refs') %}
    <dt>{% if refs|length > 0 %}
        {% set ref = refs[0] %}
        <a href="{{ root }}{{ ref.page.url }}#{{ ref.target }}"
           title="{{ ref.definition }}">{{term}}</a>
        {% else %}
        {{ term }}
        {% endif %}
    </dt>
    <dd>
        <ul>
            {% for entry in glossary.get(section, term, 'refs') %}
                <li>
                    <a href="{{ root }}{{ entry.page.url }}#{{ entry.target }}">{{ entry.page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </dd>
    {% endfor %}
</dl>
